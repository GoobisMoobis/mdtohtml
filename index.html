<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
    />
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
          padding: 1%;
        }
        
        .container {
          display: flex;
          flex-direction: column;
          width: 100%;
          max-width: 98%;
          height: 95vh;
          gap: 1%;
        }
        
        .main-container {
          display: flex;
          height: 90%;
          width: 100%;
          overflow: hidden;
        }
        
        .mobile-toggle {
          display: none;
        }
        
        .editor-preview-container {
          width: 50%;
          min-width: 200px;
          max-width: 90%;
          display: flex;
          flex-direction: column;
          height: 100%;
        }
        
        .editor-container {
          display: flex;
          border: 1px solid #ccc;
          border-radius: 0.25em;
          overflow: hidden;
          background-color: #1e1e1e;
          color: #d4d4d4;
          height: 100%;
          position: relative;
        }
        
        .line-numbers {
          display: flex;
          flex-direction: column;
          padding: 1% 1%;
          background-color: #252526;
          color: #6e7681;
          user-select: none;
          overflow: hidden;
          min-width: 3%;
          text-align: right;
          border-right: 1px solid #333;
          font-family: "Consolas", "Monaco", monospace;
          font-size: 1em;
          line-height: 1.5;
        }
        
        .editor-area {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          height: 100%;
        }
        
        .markdown-input,
        .html-code {
          flex-grow: 1;
          padding: 1%;
          background-color: #1e1e1e;
          color: #d4d4d4;
          border: none;
          resize: none;
          outline: none;
          font-family: "Consolas", "Monaco", monospace;
          font-size: 14px;
          line-height: 1.5;
          white-space: pre-wrap;
          word-wrap: break-word;
          overflow-wrap: break-word;
          overflow-x: auto;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          min-height: 200px;
        }
        
        .html-code {
          display: none;
        }
        
        .preview-container {
          flex-grow: 1;
          flex-shrink: 1;
          flex-basis: 0;
          display: flex;
          flex-direction: column;
          height: 100%;
        }
        
        .preview {
          border: 1px solid #ccc;
          border-radius: 0.25em;
          padding: 2%;
          background-color: white;
          overflow: auto;
          height: 100%;
          box-sizing: border-box;
        }
        
        .toolbar {
          display: flex;
          gap: 1%;
          padding: 1%;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 0.25em;
          margin-bottom: 1%;
        }
        
        button {
          padding: 0.5em 1em;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 0.25em;
          cursor: pointer;
          font-size: 0.9em;
        }
        
        button:hover {
          background-color: #45a049;
        }
        
        .resizer {
          display: block !important;
          background-color: #ccc;
          width: 5px;
          height: 100%;
          cursor: col-resize;
          z-index: 10;
        }
        
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 1%;
        }
        
        .preview pre {
          background-color: #f6f8fa;
          border-radius: 0.25em;
          padding: 2%;
          overflow: auto;
        }
        
        .preview code {
          font-family: "Consolas", "Monaco", monospace;
          padding: 0.2em 0.4em;
          border-radius: 0.25em;
        }
        
        .preview pre code {
          padding: 0;
        }
        
        .preview blockquote {
          border-left: 4px solid #ddd;
          padding-left: 1em;
          margin-left: 0;
          color: #666;
          background-color: #f9f9f9;
          padding: 1%;
          box-sizing: border-box;
          overflow: hidden;
        }
        
        @media (max-width: 768px) {
          body {
            padding: 0.5%;
          }
        
          .container {
            height: 100vh;
            max-width: 100%;
          }
        
          .main-container {
            flex-direction: column;
            height: auto;
            gap: 0.5%;
          }
        
          .editor-preview-container {
            height: 50vh;
            min-height: 300px;
            width: 100% !important;
          }
        
          .preview-container {
            height: 40vh;
            min-height: 250px;
          }
        
          .resizer {
            display: none !important;
          }
        
          .mobile-toggle {
            display: block;
          }
        
          .mobile-toggle button {
            width: 100%;
            margin-bottom: 0.5%;
          }
        
          .toolbar {
            flex-wrap: wrap;
            gap: 0.5%;
          }
        
          .toolbar button {
            flex: 1;
            min-width: 120px;
          }
        
          h1 {
            font-size: 1.5em;
            margin-bottom: 0.5%;
          }
        
          .line-numbers {
            min-width: 40px;
            font-size: 12px;
          }
        
          .markdown-input,
          .html-code {
            font-size: 12px;
            padding: 2%;
          }
        
          .preview {
            font-size: 14px;
            padding: 3%;
          }
        }
        
        @media (max-height: 600px) {
          .container {
            height: auto;
            min-height: 95vh;
          }
        
          .main-container {
            height: auto;
            min-height: 80vh;
          }
        
          .editor-preview-container {
            min-height: 250px;
          }
        
          .preview-container {
            min-height: 200px;
          }
        }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Markdown to HTML Editor</h1>

      <div class="toolbar">
        <button id="toggleHtmlBtn">Toggle HTML View</button>
        <button id="openPreviewBtn">Open Preview in New Tab</button>
        <button id="downloadBtn">Download MdToHtml app</button>
        <div class="mobile-toggle">
          <button id="mobileToggleBtn">Switch to Preview</button>
        </div>
      </div>

      <div class="main-container">
        <div class="editor-preview-container">
          <div class="editor-container">
            <div class="line-numbers" id="lineNumbers"></div>
            <div class="editor-area">
              <textarea
                id="markdownInput"
                class="markdown-input"
                spellcheck="false"
              >
# Welcome to GoobisMoobis2's MD to HTML converter!

[comment]: &lt;&gt; (write your markdown here!)

MD is a popular markdown format. I personally have used it for GitHub Pages sites.

This is mainly meant as a tool to make site pages faster than typing raw HTML.

## Thanks to:
- [markedjs](https://github.com/markedjs/marked)
- [highlightjs](https://github.com/highlightjs/highlight.js)
- [js-beautify](https://github.com/beautifier/js-beautify)
</textarea
              >
              <textarea
                id="htmlCode"
                class="html-code"
                spellcheck="false"
                readonly
              ></textarea>
            </div>
          </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="preview-container">
          <div class="preview" id="htmlPreview"></div>
        </div>
      </div>
    </div>

    <script>
      const markdownInput = document.getElementById("markdownInput");
      const htmlPreview = document.getElementById("htmlPreview");
      const lineNumbers = document.getElementById("lineNumbers");
      const htmlCode = document.getElementById("htmlCode");
      const toggleHtmlBtn = document.getElementById("toggleHtmlBtn");
      const openPreviewBtn = document.getElementById("openPreviewBtn");
      const mobileToggleBtn = document.getElementById("mobileToggleBtn");
      const resizer = document.getElementById("resizer");
      const editorPreviewContainer = document.querySelector(".editor-preview-container");
      const previewContainer = document.querySelector(".preview-container");
      const downloadBtn = document.querySelector("downloadBtn");
      
      let isHtmlView = false;
      let isResizing = false;
      let isMobilePreviewMode = false;
      let initialX = 0;
      let initialLeftWidth = 0;
      
      marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: false,
        highlight: function (code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(code, { language: lang }).value;
            } catch (e) {
              console.error(e);
            }
          }
          return hljs.highlightAuto(code).value;
        }
      });
      
      function isMobile() {
        return window.innerWidth <= 768;
      }
      
      function updateLineNumbers() {
        const activeTextarea = isHtmlView ? htmlCode : markdownInput;
        const lines = activeTextarea.value.split("\n");
        lineNumbers.innerHTML = "";
      
        for (let i = 0; i < lines.length; i++) {
          const lineNumber = document.createElement("div");
          lineNumber.textContent = i + 1;
          lineNumber.style.height = "1.5em";
          lineNumbers.appendChild(lineNumber);
        }
      }
      
      function syncScroll(textarea) {
        lineNumbers.scrollTop = textarea.scrollTop;
      }
      
      function updatePreview() {
        const markdown = markdownInput.value;
        const html = marked.parse(markdown);
        htmlPreview.innerHTML = html;
        
        const fullHtml = `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
            <!-- These are some basic HTML tags. -->
            <!-- Meta tags aren't required but are standard across websites -->
            <!-- If you are using codeblocks (\`\`\`) you NEED the link element -->
            <style>
              body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
              }
              pre {
                background-color: #f6f8fa;
                border-radius: 3px;
                padding: 16px;
                overflow: auto;
              }
              code {
                font-family: 'Consolas', 'Monaco', monospace;
                padding: 0.2em 0.4em;
                border-radius: 3px;
                background-color: #f6f8fa;
              }
              pre code {
                padding: 0;
                background-color: transparent;
              }
              blockquote {
                border-left: 4px solid #ddd;
                padding-left: 1em;
                margin-left: 0;
                color: #666;
                background-color: #f9f9f9;
                padding: 1%;
                overflow: hidden;
              }
            </style>
          </head>
          <body>
            ${html}
          </body>
          </html>
        `;
        
        const formattedHtml = html_beautify(fullHtml, {
          indent_size: 2,
          wrap_line_length: 80,
          preserve_newlines: true,
          max_preserve_newlines: 2
        });
      
        htmlCode.value = formattedHtml;
      }
      
      function updateMobileLayout() {
        if (isMobile()) {
          if (isMobilePreviewMode) {
            editorPreviewContainer.style.display = "none";
            previewContainer.style.display = "flex";
            mobileToggleBtn.textContent = "Switch to Editor";
          } else {
            editorPreviewContainer.style.display = "flex";
            previewContainer.style.display = "none";
            mobileToggleBtn.textContent = "Switch to Preview";
          }
        } else {
          editorPreviewContainer.style.display = "flex";
          previewContainer.style.display = "flex";
          isMobilePreviewMode = false;
        }
        updateLineNumbers();
      }
      
      function handleResize(e) {
        if (!isResizing || isMobile()) return;
        const dx = e.clientX - initialX;
        const container = document.querySelector(".main-container");
        const containerWidth = container.offsetWidth;
        const minWidth = 200;
        let newLeftWidth = initialLeftWidth + dx;
        newLeftWidth = Math.max(minWidth, Math.min(containerWidth - minWidth - 5, newLeftWidth));
        editorPreviewContainer.style.width = `${newLeftWidth}px`;
        previewContainer.style.flex = "1 1 auto";
        resizer.style.display = "block";
      }
      
      function stopResize() {
        isResizing = false;
        document.body.style.cursor = "";
        document.removeEventListener("mousemove", handleResize);
        document.removeEventListener("mouseup", stopResize);
      }
      
      toggleHtmlBtn.addEventListener("click", function () {
        isHtmlView = !isHtmlView;
        if (isHtmlView) {
          markdownInput.style.display = "none";
          htmlCode.style.display = "block";
          toggleHtmlBtn.textContent = "Show Markdown";
        } else {
          markdownInput.style.display = "block";
          htmlCode.style.display = "none";
          toggleHtmlBtn.textContent = "Show HTML";
        }
        updateLineNumbers();
      });
      
      openPreviewBtn.addEventListener("click", function () {
        const html = marked.parse(markdownInput.value);
        const newTab = window.open("about:blank", "_blank");
        if (newTab) {
                    newTab.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Markdown Preview</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
              <style>
                body {
                  font-family: Arial, sans-serif;
                  line-height: 1.6;
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 20px;
                }
                pre {
                  background-color: #f6f8fa;
                  border-radius: 3px;
                  padding: 16px;
                  overflow: auto;
                }
                code {
                  font-family: 'Consolas', 'Monaco', monospace;
                  padding: 0.2em 0.4em;
                  border-radius: 3px;
                  background-color: #f6f8fa;
                }
                pre code {
                  padding: 0;
                  background-color: transparent;
                }
                blockquote {
                  border-left: 4px solid #ddd;
                  padding-left: 1em;
                  margin-left: 0;
                  color: #666;
                  background-color: #f9f9f9;
                  padding: 1%;
                  overflow: hidden;
                }
              </style>
            </head>
            <body>
              ${html}
            </body>
            </html>
          `);
          newTab.document.close();
        }
      });
      
      mobileToggleBtn.addEventListener("click", function () {
        isMobilePreviewMode = !isMobilePreviewMode;
        updateMobileLayout();
      });
      
      resizer.addEventListener("mousedown", function (e) {
        isResizing = true;
        initialX = e.clientX;
        initialLeftWidth = editorPreviewContainer.offsetWidth;
        document.body.style.cursor = "col-resize";
        document.addEventListener("mousemove", handleResize);
        document.addEventListener("mouseup", stopResize);
        e.preventDefault();
      });
      
      markdownInput.addEventListener("scroll", function() {
        if (!isHtmlView) syncScroll(this);
      });
      
      htmlCode.addEventListener("scroll", function() {
        if (isHtmlView) syncScroll(this);
      });
      
      markdownInput.addEventListener("keydown", function (e) {
        if (e.key === "Tab") {
          e.preventDefault();
          const start = this.selectionStart;
          const end = this.selectionEnd;
          this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
          this.selectionStart = this.selectionEnd = start + 4;
          updateLineNumbers();
          updatePreview();
        }
      });

      downloadBtn.addEventListener("click", function () {
        window.open("https://github.com/GoobisMoobis/mdtohtml/releases/tag/v1.0.4", "_blank");
      });
      
      markdownInput.addEventListener("input", function () {
        updateLineNumbers();
        updatePreview();
      });
      
      window.addEventListener("resize", function () {
        updateLineNumbers();
        updateMobileLayout();
      });
      
      window.addEventListener("load", function () {
        updateLineNumbers();
        updatePreview();
        isMobilePreviewMode = false;
        updateMobileLayout();
        resizer.style.display = "block";
      });
    </script>
  </body>
</html>
